specVersion: 0.0.2
description: Ourz
repository: null
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OurFactory
    network: rinkeby
    source:
      address: "0x3c12fF2139328D3e5Af18B4bF379Ad334cefb1cd"
      abi: OurFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: OurFactory\OurFactory.wasm
      entities:
        - OurFactory
      abis:
        - name: OurFactory
          file: OurFactory\abis\OurFactory.json
      eventHandlers:
        - event: ProxyCreated(address,address,string)
          handler: handleProxyCreated
  - kind: ethereum/contract
    name: OurPylon
    network: rinkeby
    source:
      address: "0x8C4E4EAA389c04EF1A2aef2E53e3176C40ff3695"
      abi: OurPylon
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: OurPylon\OurPylon.wasm
      entities:
        - OurPylon
      abis:
        - name: OurPylon
          file: OurPylon\abis\OurPylon.json
      eventHandlers:
        - event: ProxySetup(indexed address,address[])
          handler: handleProxySetup
        - event: AddedOwner(address)
          handler: handleAddedOwner
        - event: RemovedOwner(address)
          handler: handleRemovedOwner
        - event: ETHReceived(indexed address,uint256)
          handler: handleETHReceived
        - event: TransferETH(address,uint256,bool)
          handler: handleTransferETH
        - event: TokenReceived(address,address,uint256)
          handler: handleTokenReceived
templates:
  - name: OurProxy
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: OurProxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates\OurProxy\OurProxy.wasm
      entities:
        - OurProxy
      abis:
        - name: OurProxy
          file: OurProxy\abis\OurProxy.json
        - name: OurPylon
          file: OurProxy\abis\OurPylon.json
