specVersion: 0.0.2
description: Ourz
repository: null
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OurFactory
    network: rinkeby
    source:
      address: "0x8dd346f865E3fAf5aaAcF8f7A4A10e03cB74B5b2"
      abi: OurFactory
      startBlock: 9290000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: OurFactory\OurFactory.wasm
      entities:
        - OurFactory
      abis:
        - name: OurFactory
          file: OurFactory\abis\OurFactory.json
      eventHandlers:
        - event: ProxyCreated(address,address,string,string)
          handler: handleProxyCreated
templates:
  - kind: ethereum/contract
    name: OurPylon
    network: rinkeby
    source:
      abi: OurPylon
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates\OurPylon\OurPylon.wasm
      entities:
        - OurPylon
      abis:
        - name: OurPylon
          file: OurPylon\abis\OurPylon.json
        - name: OurProxy
          file: OurPylon\abis\OurProxy.json
      eventHandlers:
        - event: ProxySetup(address[])
          handler: handleProxySetup
        - event: AddedOwner(address)
          handler: handleAddedOwner
        - event: RemovedOwner(address)
          handler: handleRemovedOwner
        - event: NameChanged(string)
          handler: handleNameChanged
        - event: ETHReceived(indexed address,uint256)
          handler: handleETHReceived
        - event: WindowIncremented(uint256,uint256)
          handler: handleWindowIncremented
        - event: TransferETH(address,uint256,bool)
          handler: handleTransferETH
        - event: TransferERC20(address,uint256)
          handler: handleTransferERC20
        - event: ERC721Received(address,address,uint256)
          handler: handleERC721Received
        - event: ERC1155Received(address,address,uint256,uint256)
          handler: handleERC1155Received
        - event: Batch1155Received(address,address,uint256[],uint256[])
          handler: handleBatch1155Received
        - event: ERC777Received(address,address,address,uint256)
          handler: handleERC777Received
        - event: EditionMinted(uint256,uint256)
          handler: handleEditionMinted
