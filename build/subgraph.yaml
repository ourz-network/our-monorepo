specVersion: 0.0.2
description: Ourz
repository: null
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OurFactory
    network: rinkeby
    source:
      address: "0x7116b16EdA01CF3d939D161B13FF06BD51645B85"
      abi: OurFactory
      startBlock: 9200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: OurFactory\OurFactory.wasm
      entities:
        - OurFactory
      abis:
        - name: OurFactory
          file: OurFactory\abis\OurFactory.json
      eventHandlers:
        - event: ProxyCreated(address,address,string,string)
          handler: handleProxyCreated
templates:
  - kind: ethereum/contract
    name: OurPylon
    network: rinkeby
    source:
      abi: OurPylon
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates\OurPylon\OurPylon.wasm
      entities:
        - OurPylon
      abis:
        - name: OurPylon
          file: OurPylon\abis\OurPylon.json
      eventHandlers:
        - event: ProxySetup(address[])
          handler: handleProxySetup
        - event: AddedOwner(address)
          handler: handleAddedOwner
        - event: RemovedOwner(address)
          handler: handleRemovedOwner
        - event: ETHReceived(indexed address,uint256)
          handler: handleETHReceived
        - event: TransferETH(address,uint256,bool)
          handler: handleTransferETH
        - event: ERC721Received(address,address,uint256)
          handler: handleERC721Received
