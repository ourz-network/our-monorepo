specVersion: 0.0.2
description: Ourz
repository:
schema:
    file: ./src/schema.graphql
dataSources:
    - kind: ethereum/contract
      name: OurFactory
      network: rinkeby
      source:
          address: "{{OurFactoryAddress}}"
          abi: OurFactory
          startBlock: 1
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          file: ./src/mappings/factory.ts
          entities:
              - OurFactory
          abis:
              - name: OurFactory
                file: ./abis/OurFactory.json
          eventHandlers:
              - event: ProxyCreated(address,address,string)
                handler: handleProxyCreated
    - kind: ethereum/contract
      name: OurPylon
      network: rinkeby
      source:
          address: "{{OurPylonAddress}}"
          abi: OurPylon
          startBlock: 1
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          file: ./src/mappings/pylon.ts
          entities:
              - OurPylon
          abis:
              - name: OurPylon
                file: ./abis/OurPylon.json
          eventHandlers:
              - event: ProxySetup(indexed address,address[])
                handler: handleProxySetup
              - event: AddedOwner(address)
                handler: handleAddedOwner
              - event: RemovedOwner(address)
                handler: handleRemovedOwner
              - event: ETHReceived(indexed address,uint256)
                handler: handleETHReceived
              - event: TransferETH(address,uint256,bool)
                handler: handleTransferETH
              - event: TokenReceived(address,address,uint256)
                handler: handleTokenReceived
